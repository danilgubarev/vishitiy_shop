{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <script src="{% static 'js/base.js' %}"></script>
    {% block links %}

    {% endblock %}

</head>
<body style="background-color:#0D0D0D;;">
    <header>
        <div id="header">
            <div id="div-menu">
                <div class="wrap-logo">
                    <img src="{% static 'img/logo.svg' %}" alt="logo">
                </div>
                <nav>
                    <a href="#">Головна</a>
                    <div class="menu">
                        <a href="#">Всі колекції</a>
                    </div>
                    <a href="#">Твій дизайн</a>
                </nav>
                <h4>{{ user.username }}</h4>
            </div>
            <div class="menu-child">
                <div class="a">
                    <a href="#">All closes</a>
                    <a href="#">Jujutsu kaisen</a>
                    <a href="#">GYM</a>
                    <a href="#">Couples</a>
                    <a href="#">Nike</a>
                    <a href="#">JDM&CARS</a>
                    <a href="#">Money</a>
                    <a href="#">Art</a>
                    <a href="#">Country</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer>

    </footer>
    {% block js %}{% endblock js %}
</body>
</html>
