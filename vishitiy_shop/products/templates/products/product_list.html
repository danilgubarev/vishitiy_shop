{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block links %}
    <link rel="stylesheet" href="{% static 'products/css/style.css' %}">
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
{% endblock %}

{% block content %}
    <div class="container-main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-3 col-md-4 col-sm-12">
                    <div class="menu">
                        <div class="div">
                            <form method="get" hx-get="{% url "products:list" %}" hx-target=".cards" hx-trigger="change">
                                {{form|crispy}}
                                <div class="d-flex gap-3">
                                    <button class="btn btn-outline-light btns">Застосовувати</button>
                                    <a class="btn btn-outline-light btns" href="{% url "products:list" %}">Скинути все</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9 col-md-8 col-sm-12">
                    <div class="cards d-flex flex-wrap justify-content-center">

                        {% include "products/includes/product_list_p.html" %}

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
