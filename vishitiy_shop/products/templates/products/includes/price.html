{% if product.discount %}
<div class="mb-2">
    <span class="text-decoration-line-through fw-bold text-danger fs-6">
        {{product.price}} UAH
    </span>
    <span class="badge rounded-pill bg-success">discount -{{product.discount}}% </span>
</div>
<span class="h4 fw-bold text-white"><span id="price">{{product.final_price}}</span> UAH</span>
{% else %}
<span class="h4 fw-bold"><span id="price">{{product.final_price}}</span> UAH</span>
{% endif %}
