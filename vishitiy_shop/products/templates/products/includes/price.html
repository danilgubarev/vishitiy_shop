{% if product.discount %}
<div class="mb-2">
    <span class="text-decoration-line-through fw-bold text-danger fs-6">
        {{product.price}} 
    </span>
    <span class="badge rounded-pill bg-success disc">discount -{{product.discount}}% </span>
</div>
<span class="h4 fw-bold text-white price-disc"><span id="price">{{product.final_price}}</span> </span>
{% else %}
<span class="h4 fw-bold"><span id="price">{{product.final_price}}</span></span>
{% endif %}
